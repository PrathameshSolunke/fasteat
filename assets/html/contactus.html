<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\contactus.css">
    <style>
        
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:white;
}

header {
    background-color:rgb(255, 241, 249);
    color: white;
    text-align: center;
    padding: 1em 0;
}
footer{
    text-align: center;
}

main {
    padding: 20px;
}

.contact-form {
    max-width: 400px;
    margin: 0 auto;
    background-color: #ffffff;
    border: 1px solid #d18513;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 0px rgba(0, 123, 255, 0.2);
}

.contact-form label,
.contact-form input,
.contact-form textarea,
.contact-form button {
    display: block;
    margin-bottom: 10px;
    width: 100%;
}

.contact-form button {
    background-color: #d18513;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
}

#feedback {
    margin-top: 20px;
    padding: 10px;
    color: #d18513;
    background-color: #e3f2fd;
    border: 1px solid #d18513;
    border-radius: 5px;
}
header h1{
    color: black;
}
    </style>
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        
    </header>
    <main>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Submit</button>
            </form>
            <div id="feedback"></div>
        </section>
    </main>
    <footer>
        <p>Thank you for choosing FastEat.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
